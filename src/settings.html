<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/settings.css" />
  <script src="settings.js" type="module"></script>
</head>

<div>
  <h1>Settings</h1>
  <h2>General Settings</h2>
  <label>API Server IP</label>
  <input type="text" id="server-ip" value="localhost" />
  <br />
  <br />
  <label>API Server Port</label>
  <input type="number" min="0" max="65535" value="5000" id="server-port" />
  <br />
  <br />
  <label>Use HTTPS</label>
  <input type="checkbox" id="https-checkbox" />
  <br />
  <br />
  <label>Bypass cache?</label>
  <input type="checkbox" id="delete-data-checkbox" />
  <br />
  <br />
  <button id="save-button">Save</button>
  <div id="server-settings">
    <h2>Server Settings</h2>
    <label>Detection Method</label>
    <select name="Detection Method" id="">
      <option>Test</option>
    </select>
    <br />
    <label>Decision Strategy</label>
    <select name="Decision Strategy" id="">
      <option>Majority</option>
      <option>Unanimous</option>
      <option>Strict</option>
    </select>
  </div>
  <h2 style="color: red">Dangerous zone!</h2>
  <button id="delete-data-button" class="button">Delete Data</button>
</div>
